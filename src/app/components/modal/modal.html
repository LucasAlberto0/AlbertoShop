<form class="font-quando" [formGroup]="form" (ngSubmit)="salvar()" class="form-container">
  <div>
    <h2 class="font-quando-b" mat-dialog-title>{{titulo}}</h2>
    <p>Preencha os dados do produto abaixo</p>
  </div>
    <mat-label>Nome</mat-label>
    <input matInput formControlName="nome" required maxlength="20"/>

    <mat-label>Descrição</mat-label>
    <input matInput formControlName="descricao" required maxlength="40"/>

    <mat-label>Preço(R$)</mat-label>
    <input matInput type="number" formControlName="preco" required min="0.01" step="0.01" placeholder="0,00"/>

    <mat-label>Estoque</mat-label>
    <input class="input-custom" matInput type="number" formControlName="estoque" required max="1000" min="1"/>

  <div class="botoes">
    <button mat-flat-button color="primary" type="submit" class="button-salvar">{{ ehEdicao ? 'Salvar Alterações' : 'Cadastrar' }}</button>
    <button mat-stroked-button color="warn" type="button" class="button-cancelar" (click)="cancelar()">Cancelar</button>
  </div>
</form>
