<form class="font-quando" [formGroup]="form" (ngSubmit)="salvar()" class="form-container">
  <div>
    <h2 class="font-quando-b" mat-dialog-title>Novo Produto</h2>
    <p>Preencha os dados do produto abaixo</p>
  </div>
  <mat-form-field appearance="outline">
    <mat-label>Nome</mat-label>
    <input matInput formControlName="nome" required />
  </mat-form-field>

  <mat-form-field appearance="outline">
    <mat-label>Descrição</mat-label>
    <input matInput formControlName="descricao" required />
  </mat-form-field>

  <mat-form-field appearance="outline">
    <mat-label>Preço(R$)</mat-label>
    <input matInput type="number" formControlName="preco" required />
  </mat-form-field>

  <mat-form-field appearance="outline">
    <mat-label>Estoque</mat-label>
    <input class="input-custom" matInput type="number" formControlName="estoque" required />
  </mat-form-field>

  <div class="botoes">
    <button mat-flat-button color="primary" type="submit" class="button-salvar">Salvar</button>
    <button mat-stroked-button color="warn" type="button" (click)="cancelar()">Cancelar</button>
  </div>
</form>
