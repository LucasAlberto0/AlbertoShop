<section>
    <article>
        <div>
            <h2 class="font-quando">Lista de Produtos</h2>
        </div>
        <div id="container">
            <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

                <ng-container matColumnDef="nome">
                    <th mat-header-cell *matHeaderCellDef> Nome </th>
                    <td mat-cell *matCellDef="let element"> {{element.nome}} </td>
                </ng-container>

                <ng-container matColumnDef="descricao">
                    <th mat-header-cell *matHeaderCellDef> Descrição </th>
                    <td mat-cell *matCellDef="let element"> {{element.descricao}} </td>
                </ng-container>

                <ng-container matColumnDef="preco">
                    <th mat-header-cell *matHeaderCellDef> Preço </th>
                    <td mat-cell *matCellDef="let element"> {{ element.preco | currency:'BRL':'symbol':'1.2-2' }}
                    </td>
                </ng-container>

                <ng-container matColumnDef="estoque">
                    <th mat-header-cell *matHeaderCellDef> Estoque </th>
                    <td mat-cell *matCellDef="let element"> {{element.estoque}} un. </td>
                </ng-container>

                <ng-container matColumnDef="acoes">
                    <th mat-header-cell *matHeaderCellDef> Ações</th>
                    <td mat-cell *matCellDef="let element">
                        <div class="grupo_button">
                            <button (click)="editarProduto(element)"><img src="img/icons/edit-icon.svg" alt=""></button>
                            <button (click)="deletarProduto(element.id)"><img src="img/icons/delete-icon.svg"
                                    alt=""></button>
                        </div>
                    </td>
                </ng-container>

                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            </table>
        </div>
    </article>
</section>
